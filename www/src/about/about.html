<ion-view>
  <div class="bar bar-header bar-positive">
    <div class="h1 title">
      {{vm.title}}
    </div>
  </div>
  <ion-content class="has-header">
    <div class="list card">
      <div class="item item-avatar">
        <img ng-src="{{vm.avatarMikel}}">
        <h2>{{vm.author}}</h2>
        <p>{{vm.description}}</p>
      </div>
      <div class="item item-image">
        <img ng-src="{{vm.avatarIrontec}}">
      </div>
    </div>
  </ion-content>
</ion-view>
